	<script type="text/javascript">

    //function
    function checkForm(form)
    {
      
      // Username blank check
    if(form.element_setup_your_account_username_text.value == "") {
      alert("Error: Username cannot be blank!");
      form.element_setup_your_account_username_text.focus();
      return false;
    }

    //if password 1 doesnt equal blank and it's equal to confirm password
    if(form.element_setup_your_account_password_text.value != "" && form.element_setup_your_account_password_text.value == form.element_setup_your_account_confirm_password_text.value) {
      if(form.element_setup_your_account_password_text.value.length < 6) {
        alert("Error: Password must contain at least six characters!");
        form.element_setup_your_account_password_text.focus();
        return false;
      }
      
      // if username and password match
      if(form.element_setup_your_account_password_text.value == form.element_setup_your_account_username_text.value) {
        alert("Error: Password must be different from Username!");
        form.element_setup_your_account_password_text.focus();
        return false;
      }
      
      // if both passwords match
      if(form.element_setup_your_account_password_text.value == form.element_setup_your_account_confirm_password_text.value){
          alert("You are the man, passwords match!")
          return false;
      }
    } 
    
    // if password blank or passwords dont match
    else {
      alert("Error: Both passwords must match!");
      form.element_setup_your_account_password_text.focus();
      return false;
      }
	}
	</script>
